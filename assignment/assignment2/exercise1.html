<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="demo" onclick="changeHTML()">Hello World click Here</p>
    <script>
        var displayArea = document.getElementById("demo");
        function changeHTML() {
            var presentDate = new Date();
            displayArea.innerText = presentDate.getDate();
        }
    </script>
</body>
</html>

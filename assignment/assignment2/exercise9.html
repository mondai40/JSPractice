<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="demo">Click me1</button>
    <script>
        document.getElementById("demo").addEventListener("click", changeHTML);
        function changeHTML() {
            document.getElementById("demo").innerHTML = "You Clicked!";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p class="test">This is first test.</p>
    <p class="test">This is second test</p>
    <button onclick="changeHTML()">Click Here</button>

        function changeHTML() {
            var tests = document.getElementsByClassName("test");
            tests[0].innerHTML = "The button was clicked."
        }
    </script>
</body>

        class DebugInfo
            {
                constructor()
                {
                    console.log("Debug Info class is initializing");
                    this.htmlTime = 0;
                    this.headTime = 0;
                    this.bodyTime = 0;
                }
            }
        console.log("Creating DebugInfo object");
        let debugInfo = new DebugInfo();
        console.log("Defining all debug function");
        function clearConsole()
        {
            console.clear();
        }
        function startTimer(group)
        {
            return console.time(group);
        }
        function endTimer(group)
        {
            return console.timeEnd(group);
        }
    </script>
